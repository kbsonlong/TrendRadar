# 数据抓取配置
crawler:
  # 数据抓取配置
  max_retries: 3
  timeout: 30
  batch_size: 10
  batch_interval: 1  # 秒
  
  # 调试配置
  debug_mode: false # 调试模式，优先使用缓存数据
  force_refresh: false  # 强制刷新，忽略缓存
  cache_dir: "output/cache"  # 缓存目录
  request_delay: 2.0  # 请求间隔时间（秒）
  
  # 代理设置
  proxy: null

# NewsNow API 配置
newsnow:
  # API配置
  api_base_url: "https://newsnow.busiyi.world/api/s"
  debug_mode: false  # 调试模式，优先使用本地测试数据
  force_refresh: false  # 强制刷新，忽略缓存
  cache_dir: "cache/newsnow"  # 缓存目录
  cache_expiry_hours: 1  # 缓存过期时间（小时）

# 平台配置
platforms:
  - id: "zhihu"
    name: "知乎热榜"
    type: "zhihu"
    url: "https://newsnow.busiyi.world/api/s?id=zhihu"
    enabled: true
    
  - id: "coolapk"
    name: "酷安热榜"
    type: "coolapk"
    url: "https://newsnow.busiyi.world/api/s?id=coolapk"
    enabled: true
    
  - id: "v2ex"
    name: "V2EX热榜"
    type: "v2ex"
    url: "https://newsnow.busiyi.world/api/s?id=v2ex"
    enabled: true

  - id: "toutiao"
    name: "今日头条热榜"
    type: "toutiao"
    url: "https://newsnow.busiyi.world/api/s?id=toutiao"
    enabled: true

  - id: "zaobao"
    name: "联合早报"
    type: "zaobao"
    url: "https://newsnow.busiyi.world/api/s?id=zaobao"
    enabled: true

# 关键词配置
keywords:
  # 需要统计的关键词
  frequency_words:
    - "AI"
    - "人工智能"
    - "机器学习"
    - "深度学习"
    - "区块链"
    - "元宇宙"
    - "Web3"
    - "NFT"
    - "加密货币"
    - "比特币"
    - "以太坊"
    - "DeFi"
    - "新能源"
    - "电动车"
    - "自动驾驶"
    - "5G"
    - "6G"
    - "量子计算"
    - "云计算"
    - "大数据"
    
  # 词组匹配
  word_groups:
    - ["人工智能", "AI"]
    - ["机器学习", "深度学习"]
    - ["区块链", "blockchain"]
    - ["比特币", "BTC"]
    - ["以太坊", "ETH"]
    
  # 过滤词
  filter_words:
    - "广告"
    - "推广"
    - "营销"
    - "spam"
    
  # 排名阈值
  rank_threshold: 50

# 通知配置
notifications:
  # 飞书通知
  feishu:
    enabled: false
    webhook_url: ""
    secret: ""
    batch_size: 10
    batch_interval: 1
    
  # 钉钉通知
  dingtalk:
    enabled: false
    webhook_url: ""
    secret: ""
    batch_size: 10
    batch_interval: 1
    
  # 企业微信通知
  wework:
    enabled: false
    corp_id: ""
    corp_secret: ""
    agent_id: 0
    batch_size: 5
    
  # 邮件通知
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    username: ""
    password: ""
    from_email: ""
    to_emails: []
    use_tls: true
    batch_size: 5

# 报告配置
report:
  # HTML 报告
  html:
    enabled: true
    template_dir: "src/templates/html"
    output_dir: "output/html"
    filename: "trend_report_{{ timestamp }}.html"
    
  # 文本报告
  text:
    enabled: true
    template_dir: "src/templates/text"
    output_dir: "output/text"
    filename: "trend_report_{{ timestamp }}.md"

# 运行模式
mode:
  # 增量模式：只处理新数据
  incremental: true
  
  # 当前模式：处理当前数据
  current: false
  
  # 每日模式：每日定时运行
  daily: false

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "output/logs/trendradar.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# 版本信息
version: "2.0.0"